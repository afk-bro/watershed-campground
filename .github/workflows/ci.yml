name: CI

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

# Cancel in-progress runs for same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Lint and Type Check
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

  # Job 2: E2E Tests with Playwright
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest

    # Only run if lint/typecheck passes
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local instance
        run: npx supabase start

      - name: Load E2E test fixtures
        run: |
          echo "ðŸ”„ Loading E2E test fixtures (seed.local.sql)..."
          psql "postgresql://postgres:postgres@127.0.0.1:54322/postgres" -f supabase/seed.local.sql
          psql "postgresql://postgres:postgres@127.0.0.1:54322/postgres" -f supabase/seed.sql
          echo "âœ… E2E fixtures loaded"

      - name: Get Supabase credentials
        run: |
          # Extract credentials from Supabase status using JSON output for reliability
          STATUS_JSON=$(npx supabase status -o json)

          echo "NEXT_PUBLIC_SUPABASE_URL=$(echo $STATUS_JSON | jq -r '.API_URL')" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$(echo $STATUS_JSON | jq -r '.PUBLISHABLE_KEY')" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$(echo $STATUS_JSON | jq -r '.SECRET_KEY')" >> $GITHUB_ENV

          # Debug: verify env vars are set (show yes/no, not values)
          echo "NEXT_PUBLIC_SUPABASE_URL is set? -> $([ -n "$NEXT_PUBLIC_SUPABASE_URL" ] && echo yes || echo no)"
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY is set? -> $([ -n "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ] && echo yes || echo no)"
          echo "SUPABASE_SERVICE_ROLE_KEY is set? -> $([ -n "$SUPABASE_SERVICE_ROLE_KEY" ] && echo yes || echo no)"

      - name: Create test environment file
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ env.NEXT_PUBLIC_SUPABASE_URL }}" > .env.test
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ env.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.test
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ env.SUPABASE_SERVICE_ROLE_KEY }}" >> .env.test
          echo "TEST_ADMIN_EMAIL=admin@test.com" >> .env.test
          echo "TEST_ADMIN_PASSWORD=testpass123" >> .env.test

      - name: Verify .env.test file
        run: |
          echo "Contents of .env.test (with secrets masked):"
          cat .env.test | sed 's/=.*/=***MASKED***/'

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Stop Supabase
        if: always()
        run: npx supabase stop

  # Job 3: Build Check
  build:
    name: Build Check
    runs-on: ubuntu-latest

    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Provide dummy env vars for build
          NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy-key-for-build
          SUPABASE_SERVICE_ROLE_KEY: dummy-key-for-build

  # Job 4: Lighthouse Performance (only on PRs to main)
  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest

    # Only run on PRs to main branch
    if: github.event_name == 'pull_request' && github.base_ref == 'main'

    needs: [lint-and-typecheck, build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for Vercel Preview Deployment
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        id: vercel-preview
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300
          check_interval: 10

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ steps.vercel-preview.outputs.url }}
            ${{ steps.vercel-preview.outputs.url }}/gallery
            ${{ steps.vercel-preview.outputs.url }}/rates
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3

  # Summary job - requires all jobs to pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, e2e-tests, build]
    if: always()

    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed! âœ…"
