name: CI

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

# Cancel in-progress runs for same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Lint and Type Check
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Verify tenant boundary invariants
        run: |
          echo "üîç Verifying multi-tenant safety..."

          # Check 1: All admin routes use requireAdminWithOrg
          node scripts/check-admin-routes.js

          # Check 2: Verify deprecated upload-image is guarded
          if grep -q "migrationGate" app/api/admin/upload-image/route.ts; then
            echo "‚úÖ upload-image is migration-gated"
          else
            echo "‚ùå FAIL: upload-image missing migrationGate!"
            echo "This endpoint is not multi-tenant safe and MUST be gated."
            exit 1
          fi

          # Check 3: Ensure old availability system is deleted
          if [ -f "lib/availability.ts" ]; then
            echo "‚ùå FAIL: lib/availability.ts still exists!"
            echo "This file is deprecated. Use lib/availability/engine.ts instead."
            exit 1
          else
            echo "‚úÖ Deprecated availability.ts is deleted"
          fi

          echo "‚úÖ All tenant boundary checks passed"

  # Job 2: E2E Tests with Playwright
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest

    # Only run if lint/typecheck passes
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local instance
        run: npx supabase start

      - name: Load E2E test fixtures
        run: |
          echo "üîÑ Loading E2E test fixtures (seed.local.sql)..."
          psql "postgresql://postgres:postgres@127.0.0.1:54322/postgres" -f supabase/seed.local.sql
          psql "postgresql://postgres:postgres@127.0.0.1:54322/postgres" -f supabase/seed.sql
          echo "‚úÖ E2E fixtures loaded"

      - name: Get Supabase credentials
        run: |
          # Extract credentials from Supabase status using JSON output for reliability
          STATUS_JSON=$(npx supabase status -o json)

          # Extract values using correct field names (note: API URL, anon key, service_role key)
          API_URL=$(echo "$STATUS_JSON" | jq -r '.["API URL"] // .API_URL')
          ANON_KEY=$(echo "$STATUS_JSON" | jq -r '.["anon key"] // .ANON_KEY // .PUBLISHABLE_KEY')
          SERVICE_KEY=$(echo "$STATUS_JSON" | jq -r '.["service_role key"] // .SERVICE_ROLE_KEY // .SECRET_KEY')

          echo "NEXT_PUBLIC_SUPABASE_URL=$API_URL" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$ANON_KEY" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$SERVICE_KEY" >> $GITHUB_ENV

          # Debug: verify env vars are set (show yes/no, not values)
          echo "NEXT_PUBLIC_SUPABASE_URL is set? -> $([ -n "$API_URL" ] && echo yes || echo no)"
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY is set? -> $([ -n "$ANON_KEY" ] && echo yes || echo no)"
          echo "SUPABASE_SERVICE_ROLE_KEY is set? -> $([ -n "$SERVICE_KEY" ] && echo yes || echo no)"

      - name: Create test environment file
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ env.NEXT_PUBLIC_SUPABASE_URL }}" > .env.test
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ env.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.test
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ env.SUPABASE_SERVICE_ROLE_KEY }}" >> .env.test
          echo "TEST_ADMIN_EMAIL=admin@test.com" >> .env.test
          echo "TEST_ADMIN_PASSWORD=testpass123" >> .env.test
          echo "ADMIN_EMAILS=admin@test.com" >> .env.test

      - name: Verify .env.test file
        run: |
          echo "Contents of .env.test (with secrets masked):"
          cat .env.test | sed 's/=.*/=***MASKED***/'

      - name: Assert required env vars are present
        run: |
          test -n "${{ env.NEXT_PUBLIC_SUPABASE_URL }}" || (echo "‚ùå Missing NEXT_PUBLIC_SUPABASE_URL" && exit 1)
          test -n "${{ env.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" || (echo "‚ùå Missing NEXT_PUBLIC_SUPABASE_ANON_KEY" && exit 1)
          test -n "${{ env.SUPABASE_SERVICE_ROLE_KEY }}" || (echo "‚ùå Missing SUPABASE_SERVICE_ROLE_KEY" && exit 1)
          echo "‚úÖ All required env vars are present"

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true
          # Pass Supabase credentials to Playwright/Next.js webServer
          NEXT_PUBLIC_SUPABASE_URL: ${{ env.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ env.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SUPABASE_SERVICE_ROLE_KEY }}
          TEST_ADMIN_EMAIL: admin@test.com
          TEST_ADMIN_PASSWORD: testpass123

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Stop Supabase
        if: always()
        run: npx supabase stop

  # Job 3: Build Check
  build:
    name: Build Check
    runs-on: ubuntu-latest

    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Provide dummy env vars for build
          NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy-key-for-build
          SUPABASE_SERVICE_ROLE_KEY: dummy-key-for-build

  # Job 4: Lighthouse Performance (only on PRs to main)
  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest

    # Only run on PRs to main branch
    if: github.event_name == 'pull_request' && github.base_ref == 'main'

    needs: [lint-and-typecheck, build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for Vercel Preview Deployment
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        id: vercel-preview
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300
          check_interval: 10

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ steps.vercel-preview.outputs.url }}
            ${{ steps.vercel-preview.outputs.url }}/gallery
            ${{ steps.vercel-preview.outputs.url }}/rates
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3

  # Summary job - requires all jobs to pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, e2e-tests, build]
    if: always()

    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed! ‚úÖ"
