name: Multi-Tenancy Safety Check

on:
  pull_request:
    paths:
      - 'app/api/admin/**'
  push:
    branches:
      - main
      - dev
    paths:
      - 'app/api/admin/**'

jobs:
  check-admin-routes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Check admin routes are guarded
        run: node scripts/check-admin-routes.js
        
      - name: Report status
        if: success()
        run: echo "✅ All admin routes are properly guarded or migrated"
        
      - name: Report failure
        if: failure()
        run: |
          echo "❌ Some admin routes are not properly guarded!"
          echo "All /api/admin/* routes must use either:"
          echo "  - requireAdminWithOrg() (migrated)"
          echo "  - migrationGate() (guarded)"
          exit 1
