name: Test Suite

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint -- --max-warnings=0

  playwright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Start Supabase
        run: npx supabase start
      - name: Load E2E test fixtures
        run: |
          echo "ğŸ”„ Loading E2E test fixtures (seed.local.sql)..."
          psql "postgresql://postgres:postgres@127.0.0.1:54322/postgres" -f supabase/seed.local.sql || echo "âš ï¸  seed.local.sql not found, skipping"
          psql "postgresql://postgres:postgres@127.0.0.1:54322/postgres" -f supabase/seed.sql
          echo "âœ… E2E fixtures loaded"
      - name: Get Supabase credentials
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=$(npx supabase status | grep 'API URL' | awk '{print $3}')" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$(npx supabase status | grep 'anon key' | awk '{print $3}')" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$(npx supabase status | grep 'service_role key' | awk '{print $3}')" >> $GITHUB_ENV
          echo "TEST_ADMIN_EMAIL=admin@test.com" >> $GITHUB_ENV
          echo "TEST_ADMIN_PASSWORD=testpass123" >> $GITHUB_ENV
          echo "ADMIN_EMAILS=admin@test.com" >> $GITHUB_ENV
          echo "STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY || 'sk_test_dummy' }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY || 'pk_test_dummy' }}" >> $GITHUB_ENV
          echo "STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET || 'whsec_dummy' }}" >> $GITHUB_ENV
      - name: Create .env.test for Playwright
        run: |
          cat > .env.test << 'ENVEOF'
          NEXT_PUBLIC_SUPABASE_URL=${{ env.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ env.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ env.SUPABASE_SERVICE_ROLE_KEY }}
          TEST_ADMIN_EMAIL=${{ env.TEST_ADMIN_EMAIL }}
          TEST_ADMIN_PASSWORD=${{ env.TEST_ADMIN_PASSWORD }}
          STRIPE_SECRET_KEY=${{ env.STRIPE_SECRET_KEY }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ env.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          STRIPE_WEBHOOK_SECRET=${{ env.STRIPE_WEBHOOK_SECRET }}
          ENVEOF
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Run Playwright Tests
        env:
          # Pass Supabase credentials to Playwright/Next.js webServer
          NEXT_PUBLIC_SUPABASE_URL: ${{ env.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ env.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SUPABASE_SERVICE_ROLE_KEY }}
          TEST_ADMIN_EMAIL: ${{ env.TEST_ADMIN_EMAIL }}
          TEST_ADMIN_PASSWORD: ${{ env.TEST_ADMIN_PASSWORD }}
          ADMIN_EMAILS: ${{ env.ADMIN_EMAILS }}
          STRIPE_SECRET_KEY: ${{ env.STRIPE_SECRET_KEY }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ env.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ env.STRIPE_WEBHOOK_SECRET }}
          # Enable Stripe tests in CI (keys loaded from .env.test)
          STRIPE_TESTS_ENABLED: 'true'
        run: npx playwright test --reporter=list
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
